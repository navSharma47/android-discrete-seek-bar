apply plugin: 'com.android.library'
apply plugin: 'bintray-release' // must be applied after your artifact generating plugin (eg. java / com.android.library)

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.novoda:bintray-release:0.3.4'
    }
}

/**
 * Properties for versioning
 */
def libVersionCode = 2
def libVersion = '1.0.1'


android {
    compileSdkVersion deps.target_sdk
    buildToolsVersion deps.build_tools

    defaultConfig {
        minSdkVersion deps.min_sdk
        targetSdkVersion deps.target_sdk
        versionCode libVersionCode
        versionName libVersion
    }
    
    lintOptions {
        abortOnError false
        disable "MissingTranslation"
    }
}

dependencies {
    compile "com.android.support:support-v4:$deps.support_lib"
}
